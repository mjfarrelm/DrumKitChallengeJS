<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>DrumKit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    
    <h1>Drum Machine</h1>
<br>
<div class="drumset">
        <button class="a drumset"> BOOM <br> A</button>
        <button class="s drumset">CLAP <br> S</button>
        <button class="d drumset"> HI-HAT <br> D</button>
        <button class="f drumset">KICK<br>F</button>
        <button class="g drumset">OPEN-HAT<br>G</button>
        <button class="h drumset"> RIDE<br>H</button>
        <button class="j drumset">SNARE<br>J</button>
        <button class="k drumset">TINK<br>K</button>
        <button class="l drumset">TOM<br>L</button>
</div>


    <script src="./script.js"></script>
</body>
</html>
